<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{product.name.first + " " + product.name.last}}</h5>
    <p class="card-text">{{product.company}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{product.email}}</li>
    <li class="list-group-item">{{product.phone}}</li>
    <li class="list-group-item">{{product.address}}</li>
  </ul>
</div>
